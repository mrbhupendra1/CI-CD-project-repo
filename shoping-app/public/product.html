<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>Product - Aurora Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="brand"><div class="logo">AS</div><div><h1>Aurora Shop</h1></div></div>
    <div class="nav"><a href="index.html">Home</a><a href="products.html">Products</a><a class="cta" href="cart.html">Cart (<span id="cart-count">0</span>)</a></div>
  </div>

  <div style="padding:18px 28px">
    <div id="product-wrap" style="display:flex;gap:20px;align-items:flex-start;flex-wrap:wrap"></div>
  </div>

  <div class="cart-panel">
    <div class="cart-btn" onclick="toggleCartPanel()">
      <div>ðŸ›’</div><div style="font-weight:700" id="cart-count">0</div>
    </div>
  </div>
  <div class="slide-in" id="cart-panel">
    <h3>Your Cart</h3>
    <div id="cart-items" style="max-height:420px;overflow:auto"></div>
    <div style="display:flex;justify-content:space-between;padding-top:12px">
      <div style="font-weight:700">Total: <span id="cart-total">â‚¹0</span></div>
      <div><button onclick="placeOrder()" style="padding:10px 12px;border-radius:8px;background:linear-gradient(90deg,#06b6d4,#7c3aed);border:none;color:#041025">Checkout</button></div>
    </div>
  </div>

  <script src="js/products-data.js"></script>
  <script src="js/main.js"></script>
  <script>
    async function renderDetail(){
      const url = new URL(location.href);
      const id = Number(url.searchParams.get('id') || '1');
      const res = await fetch('/api/products/' + id).catch(()=>null);
      const p = res && res.ok ? await res.json() : (PRODUCTS.find(x=>x.id===id) || PRODUCTS[0]);
      const wrap = document.getElementById('product-wrap');
      wrap.innerHTML = `
        <div style="flex:1;min-width:280px"><img src="${p.img}" style="width:100%;border-radius:12px;object-fit:cover"></div>
        <div style="flex:1;min-width:320px">
          <h2 style="margin:0 0 6px">${p.name}</h2>
          <div style="color:var(--muted);margin-bottom:10px">${p.sku}</div>
          <div style="font-weight:800;font-size:20px;margin-bottom:14px">${(p.price).toLocaleString('en-IN',{style:'currency',currency:'INR'})}</div>
          <p style="color:var(--muted);">${p.desc}</p>
          <div style="display:flex;gap:10px;margin-top:18px">
            <button onclick="addToCart(${p.id})" style="padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,#06b6d4,#7c3aed);border:none;color:#041025">Add to cart</button>
            <a href="products.html" style="align-self:center;color:var(--muted)">Back to products</a>
          </div>
        </div>
      `;
    }
    renderDetail();
  </script>
</body>
</html>
